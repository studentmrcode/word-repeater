<!DOCTYPE html>
<html>

<head>
    <title>Word Repeater</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
</head>

<body>
    <h1>Word Repeater</h1>

    <!--text box for the user to type a word-->
    <input type="text" placeholder="word" id="word" />

    <!--number box for the user to type the number of times to repeat the word-->
    <input type="number" min="0" placeholder="times to repeat" id="timesToRepeat" />

    <!--button to submit the word and number-->
    <button id="submitButton">Submit</button>

    <!--paragraph where the words will show up-->
    <p id="wordsParagraph">Words:</p>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
